[package]
name = "filer"
version = "1.0.5"
authors = ["Xander Xiao <xander.xiao@gmail.com>"]
edition = "2018"
#resolver = "2"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
tokio = { version = "1.14.0", features = [
    "rt",
    "rt-multi-thread",
    "macros",
    "fs",
    "sync",
    "net",
    "io-util",
    "time",
    "process",
] }
#tokio-util = { version = "0.6.9",  default_features = false, features = ["io"] }
#futures-util= "0.3.18"
#futures= "0.3.18"
anyhow = { version = "1.0.51" }
serde = { version = "1.0.131", features = ["derive"] }
serde_json = "1.0.73"
clap = { version = "2.34.0" }
byte-unit = "4.0.13"
num_cpus = "1.13.0"

chrono = { version = "0.4.19", features = ["serde"], optional = true }
tracing = { version = "0.1.29", optional = true }
tracing-subscriber = { version = "0.3.3", features = [
    "env-filter",
], optional = true }
blake3 = { version = "1.2.0", optional = true }
#md5={version="0.7.0", optional = true}
reqwest = { version = "0.11.7", optional = true }
#warp = { version = "0.3.1", features = ["tls", "compression"], optional = true }
axum = { version = "0.4.2", optional = true }
axum-server = { version = "0.3.3", features = ["tls-rustls"], optional = true }
tower = { version = "0.4.11", optional = true }
tower-http = { version = "0.2", features = [
    "fs",
    "trace",
    "set-header",
], optional = true }


#thiserror = "1.0.23"
#uuid = { version = "0.8.2", features = ["serde", "v4"] }
#async-trait = "0.1.42"
#regex = "1.4.3"

[features]
default = ["xcopy", "digest", "download", "server"]
digest = ["blake3"]
download = ["reqwest", "blake3"]
server = [
    "axum",
    "axum-server",
    "tower",
    "tower-http",
    "blake3",
    "tracing-subscriber",
    "tracing",
    "chrono",
]
xcopy = []
